<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Stats Card</title>
  </head>
  <body class="bg-[#0a0b1c]">
    <div class="h-[100vh] w-full flex justify-center items-center p-10 md:p-0">
      <div
        class="bg-[#1c1739]  md:min-h-72 flex flex-col gap-4 md:gap-0 md:flex-row rounded-lg w-auto md:max-w-4xl"
      >
        <div
          class="order-2 md:order-1 w-[100%] md:w-[50%] p-4  md:p-10 h-[40%] md:h-[100%] flex flex-col gap-4 md:gap-6"
        >
          <div
            class="w-[100%] text-white font-inter font-bold text-2xl md:text-3xl tracking-wide text-center md:text-left" 
          >
            Get <span class="text-[#a857e1]">insights</span> that help<br />your
            business grow.
          </div>
          <div
            class="w-[100%] font-inter text-[#7d7a94] font-light text-lg md:text-sm text-center md:text-left"
          >
            Discover the benefits of data analytics and make <br />better
            decisions regarding revenue, customer experience and overall
            efficiency.
          </div>

          <div
            class="w-[100%] flex flex-col items-center md:flex-row gap-4 md:gap-2 mt-2 md:mt-8 text-center md:text-left"
          >
            <div class="w-[50%] flex flex-col gap-2">
              <div
                class="text-[white] text-2xl md:text-xl font-inter font-bold"
              >
                10k+
              </div>
              <div class="text-[#b9b6f5] text-[0.8rem] font-inter">
                COMPANIES
              </div>
            </div>
            <div class="w-[50%] flex flex-col gap-2">
              <div
                class="text-[white] text-2xl md:text-xl font-inter font-bold"
              >
                314
              </div>
              <div class="text-[#b9b6f5] text-[0.8rem] font-inter">
                TEMPLATES
              </div>
            </div>
            <div class="w-[50%] flex flex-col gap-2">
              <div
                class="text-[white] text-2xl md:text-xl font-inter font-bold"
              >
                12M+
              </div>
              <div class="text-[#b9b6f5] text-[0.8rem] font-inter">QUERIES</div>
            </div>
          </div>
        </div>

        <div
          class="order-1 md:order-2 w-[100%] md:w-[50%] h-[40%] md:h-[100%] relative rounded-lg overflow-hidden"
        >
          <img
            src="images/image1.jpg"
            alt="Description of image"
            class="w-full h-full object-cover rounded-r-lg"
          />

          <div class="absolute inset-0 bg-[#60327f] opacity-70"></div>

          <div
            class="absolute inset-0 flex items-center justify-center z-10 p-4 text-white"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
